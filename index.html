<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bottle Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"> 
    </head>
    <body>

        <div class="main-menu">
            <img src="images/logo.svg" class="logo"/>
            <button class="classic-game-btn"><h1>classic</h1><p1>"spin the bottle"</p1></button>
            <p3>*up to 8 people</p3>
            <button class="classic-game-btn random-game" style="margin-top:8vh;"><h2>random</h2><p2>name generator</p2></button>
        </div>

        <div class="add-users-classic">
         <h3>How many players?</h3>
         <div class="add-container">
             
             <button class="delate-classic">
                 <span class="del"></span>
             </button>

             <div class="number-players">
                <h4>2</h4>
             </div>

             <button class="add-classic">
                 <span class="del"></span>
                <span class="add-span"></span>
            </button>

         </div>

         <button class="start-button">OK</button>
        </div> 



        <div class="classic-spin-container">
            <div class="circle">
                <img class="bottle-spin" src="images/bottle.svg">
                <div class="polygon" style="background-color: red;"></div>
                <div class="polygon" style="background-color:orange;"></div>
                <div class="polygon" style="background-color:blue;"></div>
                <div class="polygon" style="background-color:yellow;"></div>
                <div class="polygon" style="background-color:purple;"></div>
                <div class="polygon" style="background-color:green;"></div>
                <div class="polygon" style="background-color:pink;"></div>
                <div class="polygon" style="background-color:cyan;"></div>
            </div>

            <div class="result">color...</div>
        </div>

            <div class="random-spin-container">
                <h5>Enter your names:</h5>
                <div class="container">
                <div class="player-container">
                    <input class="player-name" placeholder="Name..."><button class="delate-player"><span class="del-span"></span><span class="del-span span-two"></span></button>
                </div>
                </div>  
                

                
                <button class="add-player"><span class="add-span-random"></span><span class="add-span-random add-two"></span></button>
                <button class="start-button start-random-game">OK</button>
            </div>


        
        <script src="app.js"></script>
    </body>
</html>
